<body>
	<div id='main'><!-- Plotly chart will be drawn inside this DIV --></div>
	<div id='bmp280'><!-- Plotly chart will be drawn inside this DIV --></div>

<script src="/web/chart_tpl.js"></script>
<script>
async function getData(module) {
    let url = '/viewData/'+module;
    try {
        let resp = await fetch(url);
        return await resp.json();
    } catch (error) {
        console.log(error);
    }
}

async function loadMain() {
	let data = await getData("main");

	// check if there temp data
	if (data["temp"] == null) {
		return;
	}

	for (var key in data["temp"]) {
		data["temp"][key] = parseInt(data["temp"][key]);
	}

	var temp = {
		x: Object.keys(data["temp"]),
		y: Object.values(data["temp"]),
		type: 'scatter',
		name: 'CPU, m˚C'
	};

	var MainLayout = {
		yaxis: {
			title: 'CPU, m˚C', 
			gridcolor: 'rgba(99, 110, 250, 0.2)'
		},
		margin: {"t": 32, "b": 0, "l": 0, "r": 0},
		height: 400,
		template: template
	}
	plots = [temp];

	// check if there rpm data
	if (data["rpm"] != null) {

		for (var key in data["rpm"]) {
			data["rpm"][key] = parseInt(data["rpm"][key]);
		}

		var rpm = {
			x: Object.keys(data["rpm"]),
			y: Object.values(data["rpm"]),
			type: 'scatter',
			name: 'Fan RPM',
			yaxis: 'y2',
		};
		MainLayout.yaxis2 = {
			title: 'Fan RPM',
			overlaying: 'y',
			side: 'right',
			gridcolor: 'rgba(239, 85, 59, 0.2)',
			showgrid: false,
		}
		plots.push(rpm);
	}
	Plotly.newPlot('main', plots, MainLayout);
}

async function loadBMP280() {
	let data = await getData("bmp280");

	// check if there pressure data
	if (data["pressure"] == null) {
		return;
	}

	for (var key in data["pressure"]) {
		data["pressure"][key] = parseFloat(data["pressure"][key]);
	}

	var press = {
		x: Object.keys(data["pressure"]),
		y: Object.values(data["pressure"]),
		type: 'scatter',
		name: 'Pressure, hPa'
	};
	var PressLayout = {
		title: "Atmospheric pressure, hPa", 
		margin: {"t": 64, "b": 0, "l": 32, "r": 16},
		template: template
	};
	Plotly.newPlot('bmp280', [press], PressLayout);
}

async function loadCharts() {
	await loadMain();
	await loadBMP280();
}

var interval = setInterval(loadCharts, 60000);

loadCharts();

</script>
